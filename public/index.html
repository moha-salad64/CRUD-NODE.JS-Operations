<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
<body>
    <div class="container">
    <h1>CRUD Operations</h1>
    <form id="dataForm">
        <label  class="form-label fs-2 fw-bold">Name:</label>
        <input type="text" id="name" placeholder="Enter Name"  class="form-control w-25">
        <label  class="form-label fs-2 fw-bold">E-mail:</label>
        <input type="email" id="email" placeholder="Enter Email"  class="form-control w-25">
        <button type="submit" class="btn btn-primary btn-sm my-2">Add User</button>
    </form>
    <table class="table table-striped table-sm w-75 my-2">
        <th>
            <tr class="table-dark">
                <td class="fs-4 fw-bold">Name</td>
                <td class="fs-4 fw-bold">E-mail</td>
                <td class="fs-4 fw-bold">Action</td>
            </tr>
        </th>
        <tbody id="dataList" >

        </tbody>  
    </table>
    <!-- <div id="dataList"></div> -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</div>
</body>
</html>
